    <body>
        <!-- <script type="application/javascript">setHost("{{host}}","{{port}}"); </script> -->
        <h1>Cameras remote control</h1>
        <button type="button" class="btn btn-primary">Cameras online:
         <span id="cams_online" class="badge badge-danger">0</span></button>
        <button type="button" class="btn btn-primary">Server connection" 
            <span id="server_online"class="badge badge-danger">No</span></button>
        <div class="card border-secondary  mb-1" style="max-width: 72rem; height:auto;">
            <div class="card-header">Cameras</div>
            <div class="card-body">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" onclick="serverCmd('photo')">Photo</button>
                    <button type="button" class="btn btn-secondary" onclick="serverCmd('stream')">Video</button>
                    <!-- <button type="button" class="btn btn-secondary" onclick="serverCmd('pause')">Pause</button> -->
                    <button type="button" class="btn btn-secondary" onclick="serverCmd('stop')">Stop video</button>
                </div>
                    <table class="table" id='table_data' >
                        <tr><td>Camera: <span id="photo_label_0" style="text-align:left"></span></td>
                            <td>Camera: <span id="photo_label_1" style="text-align:left"></span></td>
                        </tr>
                        <tr>
                            <td><img id="photo_0" scr="" style="width:500px;height:278px;"></td>
                            <td><img id="photo_1" scr="" style="width:500px;height:278px;"></td>
                        </tr>
                        <tr><td>Camera: <span id="photo_label_3" style="text-align:left"></span></td>
                            <td>Camera: <span id="photo_label_4" style="text-align:left"></span></td>
                        </tr>
                        <tr>
                            <td><img id="photo_2" scr="" style="width:500px;height:278px;"></td>
                            <td><img id="photo_3" scr="" style="width:500px;height:278px;"></td>
                        </tr>
